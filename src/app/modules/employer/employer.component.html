<div class="animated fadeIn row">
    
    <div class="col-md-6">
        <form [formGroup]="employerForm" (ngSubmit)="submitForm()" class="form-horizontal" novalidate>
        <div class="card">
        <div class="card-header">
          <strong>Add</strong> Employer
        </div>
        <div class="card-body">
            <div class="form-group row" [ngClass]="vs.getGroupClass(employerForm.controls.name)">
              <label class="col-md-4 col-form-label" for="name">Name</label>
              <div class="col-md-8"><input type="text" class="form-control" placeholder="Name" formControlName="name">
                <validation-message [control]="employerForm.controls.name"></validation-message>
              </div>
            </div><div class="form-group row" [ngClass]="vs.getGroupClass(employerForm.controls.alt_name)">
              <label class="col-md-4 col-form-label" for="alt_name">Alt. Name</label>
              <div class="col-md-8"><input type="text" class="form-control" placeholder="Alt. Name" formControlName="alt_name">
                <validation-message [control]="employerForm.controls.alt_name"></validation-message>
              </div>
            </div><div class="form-group row" [ngClass]="vs.getGroupClass(employerForm.controls.org_type)">
              <label class="col-md-4 col-form-label" for="org_type">Category</label>
              <div class="col-md-8"><select class="form-control" formControlName="org_type">
                      <option value="">Select Category</option>
                      <option *ngFor=" let item of Chorg_type" value="{{item.id}}">{{ item.name}}</option>
                  </select>
                <validation-message [control]="employerForm.controls.org_type"></validation-message>
              </div>
            </div><div class="form-group row" [ngClass]="vs.getGroupClass(employerForm.controls.ownership)">
              <label class="col-md-4 col-form-label" for="ownership">Ownership Type</label>
              <div class="col-md-8"><select class="form-control" formControlName="ownership">
                      <option value="">Select Ownership Type</option>
                      <option *ngFor=" let item of Chownership" value="{{item.id}}">{{ item.name}}</option>
                  </select>
                <validation-message [control]="employerForm.controls.ownership"></validation-message>
              </div>
            </div><div class="form-group row" [ngClass]="vs.getGroupClass(employerForm.controls.size_of_org)">
              <label class="col-md-4 col-form-label" for="size_of_org">No of Employees</label>
              <div class="col-md-8"><select class="form-control" formControlName="size_of_org">
                      <option value="">Select No of Employees</option>
                      <option *ngFor=" let item of Chsize_of_org" value="{{item.id}}">{{ item.emp_size}}</option>
                  </select>
                <validation-message [control]="employerForm.controls.size_of_org"></validation-message>
              </div>
            </div><div class="form-group row" [ngClass]="vs.getGroupClass(employerForm.controls.address)">
              <label class="col-md-4 col-form-label" for="address">Address</label>
              <div class="col-md-8"><input type="text" class="form-control" placeholder="Address" formControlName="address">
                <validation-message [control]="employerForm.controls.address"></validation-message>
              </div>
            </div><div class="form-group row" [ngClass]="vs.getGroupClass(employerForm.controls.phone)">
              <label class="col-md-4 col-form-label" for="phone">Phone</label>
              <div class="col-md-8"><input type="text" class="form-control" placeholder="Phone" formControlName="phone">
                <validation-message [control]="employerForm.controls.phone"></validation-message>
              </div>
            </div><div class="form-group row" [ngClass]="vs.getGroupClass(employerForm.controls.email)">
              <label class="col-md-4 col-form-label" for="email">Email</label>
              <div class="col-md-8"><input type="text" class="form-control" placeholder="Email" formControlName="email">
                <validation-message [control]="employerForm.controls.email"></validation-message>
              </div>
            </div><div class="form-group row" [ngClass]="vs.getGroupClass(employerForm.controls.website)">
              <label class="col-md-4 col-form-label" for="website">Website</label>
              <div class="col-md-8"><input type="text" class="form-control" placeholder="Website" formControlName="website">
                <validation-message [control]="employerForm.controls.website"></validation-message>
              </div>
            </div>
        </div>
            
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
          <button type="reset" class="btn btn-sm btn-danger" (click)="resetForm()"><i class="fa fa-ban"></i> Reset</button>
        </div>
      </div>
    </form>
    </div>
    
    
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Employer List
        </div>
        <div class="card-body">
            <div class="input-group">
                <input class="form-control" placeholder="Search" name="srch-term" type="text" [value]="searchTerm" (input)="searchTerm = $event.target.value" (keyup.enter)="search()">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" (click)="search()"><i class="fa fa-search"></i></button>
                </span>
                <a href="javascript:void(0)" (click)="resetFilters()"><i class="fa fa-refresh" title="Reset Filters"></i></a>
            </div>
            
            <hr/>
            
          <table class="table table-bordered table-striped table-sm tbl-sortable">
            <thead>
                <tr><th>#</th><th (click)="sort('name')">Name<i class="fa" [ngClass]="{'fa-sort': column != 'name', 'fa-sort-asc': (column == 'name' && isDesc), 'fa-sort-desc': (column == 'name' && !isDesc) }" aria-hidden="true"> </i></th><th (click)="sort('alt_name')">Alt. Name<i class="fa" [ngClass]="{'fa-sort': column != 'alt_name', 'fa-sort-asc': (column == 'alt_name' && isDesc), 'fa-sort-desc': (column == 'alt_name' && !isDesc) }" aria-hidden="true"> </i></th><th>Address</th><th (click)="sort('phone')">Phone<i class="fa" [ngClass]="{'fa-sort': column != 'phone', 'fa-sort-asc': (column == 'phone' && isDesc), 'fa-sort-desc': (column == 'phone' && !isDesc) }" aria-hidden="true"> </i></th><th (click)="sort('email')">Email<i class="fa" [ngClass]="{'fa-sort': column != 'email', 'fa-sort-asc': (column == 'email' && isDesc), 'fa-sort-desc': (column == 'email' && !isDesc) }" aria-hidden="true"> </i></th><th (click)="sort('website')">Website<i class="fa" [ngClass]="{'fa-sort': column != 'website', 'fa-sort-asc': (column == 'website' && isDesc), 'fa-sort-desc': (column == 'website' && !isDesc) }" aria-hidden="true"> </i></th><th> Action </th>
</tr>
            </thead>
            <tbody>
              <tr *ngFor=" let item of lists; let i = index;">
                  <td>{{i+1}}</td><td>{{item.name}}</td><td>{{item.alt_name}}</td><td>{{item.address}}</td><td>{{item.phone}}</td><td>{{item.email}}</td><td>{{item.website}}</td><td><a (click)="getUpdateItem(item.id)" href="javascript:void(0)"><i class="fa fa-edit alert-danger"></i></a><a href="javascript:void(0)" (click)="deleteItem(item.id)" ><i class="fa fa-trash"></i></a><a href="javascript:void(0)" (click)="manageDetails(item.id,item.name)" ><i class="fa fa-gears"></i></a></td>
              </tr>
            </tbody>
          </table>
            <div class="row">
                <div class="col-md-6 form-group">
                    <page-helper [totalItems]= "pagination.total"
                        [currentPage]="pagination.currentPage"
                        [perPage]="pagination.perPage"
                        [pagesToShow]="perPages"
                        (update)= "changePerPage($event)" > </page-helper>
                </div>
                <div class="col-md-6">
                    <ngb-pagination [size]="sm" [collectionSize]="pagination.total" [(page)]="pagination.currentPage" [boundaryLinks]="true" [pageSize]="pagination.perPage" (pageChange)="getList()"></ngb-pagination>
                </div>
                
            </div>
          
        </div>
      </div>
    </div>
    
</div>
