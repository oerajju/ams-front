<div class="animated fadeIn row">
    
    <div class="col-md-6">
        <form [formGroup]="contactForm" (ngSubmit)="submitForm()" class="form-horizontal" novalidate>
        <div class="card">
        <div class="card-header">
          <strong>Add</strong> Contacts
        </div>
        <div class="card-body">
            
            <div class="form-group row" [ngClass]="vs.getGroupClass(contactForm.controls.name)">
              <label class="col-md-4 col-form-label" for="name">Name</label>
              <div class="col-md-8">
                <input type="text" class="form-control" placeholder="Full Name" formControlName="name">
                <validation-message [control]="contactForm.controls.name"></validation-message>
              </div>
            </div>
            <div class="form-group row" [ngClass]="vs.getGroupClass(contactForm.controls.address)">
              <label class="col-md-4 col-form-label" for="address">Address</label>
              <div class="col-md-8">
                <input type="text" id="address"  class="form-control" placeholder="Address" formControlName="address">
                <validation-message [control]="contactForm.controls.address"></validation-message>
              </div>
            </div>
              <div class="form-group row" [ngClass]="vs.getGroupClass(contactForm.controls.mobile_no)">
              <label class="col-md-4 col-form-label" for="mobile_no">Mobile No.</label>
              <div class="col-md-8">
                <input type="text" id="mobile_no"  class="form-control" placeholder="Mobile No." formControlName="mobile_no">
                <validation-message [control]="contactForm.controls.mobile_no"></validation-message>
              </div>
            </div>
              <div class="form-group row" [ngClass]="vs.getGroupClass(contactForm.controls.email)">
              <label class="col-md-4 col-form-label" for="email">Email</label>
              <div class="col-md-8">
                <input type="text" id="email" class="form-control" placeholder="Email" formControlName="email">
                <validation-message [control]="contactForm.controls.email"></validation-message>
              </div>
            </div>
              <div class="form-group row" [ngClass]="vs.getGroupClass(contactForm.controls.age)">
              <label class="col-md-4 col-form-label" for="age">Age</label>
              <div class="col-md-8">
                <input type="text" id="age" class="form-control" placeholder="Address" formControlName="age">
                <validation-message [control]="contactForm.controls.age"></validation-message>
              </div>
            </div>
              <div class="form-group row" [ngClass]="vs.getGroupClass(contactForm.controls.gender)">
              <label class="col-md-4 col-form-label" for="gender">Gender</label>
              <div class="col-md-8">
                  <select class="form-control" id="gender" formControlName="gender">
                      <option value="">Select Gender..</option>
                      <option *ngFor=" let item of collGender" [ngValue]="item">{{ item}}</option>
                  </select>
                <validation-message [control]="contactForm.controls.gender"></validation-message>
              </div>
            </div>
          
        </div>
            
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
          <button type="reset" class="btn btn-sm btn-danger" (click)="resetForm()"><i class="fa fa-ban"></i> Reset</button>
        </div>
      </div>
    </form>
    </div>
    
    
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Combined All Table
        </div>
        <div class="card-body">
            <div class="input-group">
                <input class="form-control" placeholder="Search" name="srch-term" type="text" [value]="searchTerm" (input)="searchTerm = $event.target.value" (keyup.enter)="search()">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" (click)="search()"><i class="fa fa-search"></i></button>
                </span>
                <a href="javascript:void(0)" (click)="resetFilters()"><i class="fa fa-refresh" title="Reset Filters"></i></a>
            </div>
            
            <hr/>
            
          <table class="table table-bordered table-striped table-sm tbl-sortable">
            <thead>
              <tr>
                <th (click)="sort('name')">Name <i class="fa" [ngClass]="{'fa-sort': column != 'name', 'fa-sort-asc': (column == 'name' && isDesc), 'fa-sort-desc': (column == 'name' && !isDesc) }" aria-hidden="true"> </i></th>
                <th (click)="sort('address')" >Address <i class="fa" [ngClass]="{'fa-sort': column != 'address', 'fa-sort-asc': (column == 'address' && isDesc), 'fa-sort-desc': (column == 'address' && !isDesc) }" aria-hidden="true"></i></th>
                <th (click)="sort('mobile_no')">Mobile Number <i class="fa" [ngClass]="{'fa-sort': column != 'mobile_no', 'fa-sort-asc': (column == 'mobile_no' && isDesc), 'fa-sort-desc': (column == 'mobile_no' && !isDesc) }" aria-hidden="true"></i></th>
                <th (click)="sort('email')">Email <i class="fa" [ngClass]="{'fa-sort': column != 'email', 'fa-sort-asc': (column == 'email' && isDesc), 'fa-sort-desc': (column == 'email' && !isDesc) }" aria-hidden="true"></i></th>
                <th (click)="sort('age')">Age <i class="fa" [ngClass]="{'fa-sort': column != 'age', 'fa-sort-asc': (column == 'age' && isDesc), 'fa-sort-desc': (column == 'age' && !isDesc) }" aria-hidden="true"></i></th>
                <th (click)="sort('gender')">Gender <i class="fa" [ngClass]="{'fa-sort': column != 'gender', 'fa-sort-asc': (column == 'gender' && isDesc), 'fa-sort-desc': (column == 'gender' && !isDesc) }" aria-hidden="true"></i></th>
                <th>Action </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor=" let item of lists ">
                <td>{{item.name}}</td>
                  <td>{{item.address}}</td>
                  <td>{{item.mobile_no}}</td>
                  <td>{{item.email}}</td>
                  <td>{{item.age}}</td>
                  <td>{{item.gender}}</td>
                  <td><a (click)="getUpdateItem(item.id)" href="javascript:void(0)"><i class="fa fa-edit alert-danger"></i></a><a href="javascript:void(0)" (click)="deleteItem(item.id)" ><i class="fa fa-trash"></i></a></td>
              </tr>
            </tbody>
          </table>
            <div class="row">
                <div class="col-md-6 form-group">
                    <page-helper [totalItems]= "pagination.total"
                        [currentPage]="pagination.currentPage"
                        [perPage]="pagination.perPage"
                        [pagesToShow]="perPages"
                        (update)= "changePerPage($event)" > </page-helper>
                </div>
                <div class="col-md-6">
                    <ngb-pagination [size]="sm" [collectionSize]="pagination.total" [(page)]="pagination.currentPage" [boundaryLinks]="true" [pageSize]="pagination.perPage" (pageChange)="getList()"></ngb-pagination>
                </div>
                
            </div>
          
        </div>
      </div>
    </div>
    
</div>
