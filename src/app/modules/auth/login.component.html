<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card-group">
                    <div class="card p-4">
                        <div class="card-body">
                            <h1>Login</h1>
                            <p class="text-muted">Sign In to your account</p>
                            <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
                                <div class="input-group mb-3 form-group " [ngClass]="vs.getGroupClass(loginForm.controls.email)">
                                    <span class="input-group-addon"><i class="icon-user"></i></span>
                                    <input class="form-control" placeholder="Email" type="text" formControlName="email">
                                    <validation-message [control]="loginForm.controls.email"></validation-message>
                                </div>
                                <div class="input-group mb-4 from-group " [ngClass]="vs.getGroupClass(loginForm.controls.password)">
                                    <span class="input-group-addon"><i class="icon-lock"></i></span>
                                    <input class="form-control" placeholder="Password" formControlName="password" type="password">
                                    <validation-message [control]="loginForm.controls.password"></validation-message>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <button type="submit" class="btn btn-primary px-4" [disabled]="disabled">Login</button>
                                    </div>
                                    <div class="col-6 text-right">
                                        <button type="button" class="btn btn-link px-0">Forgot password?</button>
                                    </div>
                                </div>
                            </form>


                        </div>
                    </div>

                                <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                            </div>
                        
                    </div>-->
                </div>
            </div>
        </div>
    </div>
</div>
